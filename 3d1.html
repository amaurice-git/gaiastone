<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동/수동 회전 제어</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #watermark {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: black;
            font-size: 18px;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 1;
        }
        #product-name {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: black;
            font-size: 20px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-align: center;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="product-name">U-Table 확장형선반</div>
    <div id="watermark">@Amaurice</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let model, startTime;
        let isUserInteracting = false; // 사용자가 입력 중인지 여부
        let idleTimeout; // 자동 회전을 다시 시작하기 위한 타이머

        // 씬 생성
        const scene = new THREE.Scene();

        // 카메라 설정: 위에서 내려다보는 느낌으로 카메라 위치 조정
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 150, 150);  // 위로 150, 앞쪽으로 300만큼 떨어진 위치
        camera.lookAt(0, 0, 0);  // 모델 중심을 바라보게 설정

        // 렌더러 설정
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x808080);  // 회색 배경 설정
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.5;
        document.body.appendChild(renderer.domElement);

        // AmbientLight 추가하여 부드럽고 전체적으로 밝게
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambientLight);

        // DirectionalLight 추가하여 특정 방향에서의 조명 강화
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // GLTFLoader로 3D 모델 로드
        const loader = new THREE.GLTFLoader();
        loader.load('./U-table.glb', function (gltf) {
            model = gltf.scene;
            scene.add(model);

            // 애니메이션 시작 시간 기록
            startTime = Date.now();
        }, undefined, function (error) {
            console.error(error);
        });

        // OrbitControls로 마우스 회전 및 줌 설정
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // 부드러운 제어
        controls.dampingFactor = 0.1; // 제어 감도
        controls.autoRotate = true; // 자동 회전 활성화
        controls.autoRotateSpeed = 1.5; // 자동 회전 속도 설정

        // 사용자 입력이 감지되면 자동 회전 중지
        function onUserInteractionStart() {
            controls.autoRotate = false; // 자동 회전 중지
            clearTimeout(idleTimeout); // 이전 타이머 제거
        }

        // 사용자가 아무 행동도 안하면 2초 후 자동 회전 시작
        function onUserInteractionEnd() {
            idleTimeout = setTimeout(() => {
                controls.autoRotate = true; // 자동 회전 재개
            }, 2000); // 2초 후 자동 회전 재개
        }

        // 사용자 입력 이벤트 설정
        renderer.domElement.addEventListener('mousedown', onUserInteractionStart);
        renderer.domElement.addEventListener('mouseup', onUserInteractionEnd);
        renderer.domElement.addEventListener('touchstart', onUserInteractionStart);
        renderer.domElement.addEventListener('touchend', onUserInteractionEnd);

        // 창 크기 변경 시 카메라와 렌더러 업데이트
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 애니메이션 루프
        function animate() {
            requestAnimationFrame(animate);

            controls.update();  // 마우스나 키보드 입력에 따른 카메라 업데이트
            renderer.render(scene, camera);  // 장면과 카메라를 화면에 그리기
        }

        animate();
    </script>
</body>
</html>
